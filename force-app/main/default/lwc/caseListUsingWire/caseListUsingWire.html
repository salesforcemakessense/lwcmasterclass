<template>
    <!-- get all my cases from the database that I have queried into LWC and display them in some sort of table -->
     <lightning-card title="Oldest 20 Cases">
        <template for:each={caseList} for:item="caseRecord">
            <li class="slds-p-left_small slds-p-bottom_small" key={caseRecord.Id}>
                <b>{caseRecord.Subject}</b> - {caseRecord.Reason} - {caseRecord.Priority}
            </li>
        </template>
        <template if:true={errorMessage}>
            Error loading cases: {errorMessage}
        </template>
     </lightning-card>
</template>
