<template>
    <lightning-card title="Check Reactivity">
        <div class="slds-m-around_medium">
            {userAddress}<br>

            <template for:each={myPersonalDetails} for:item="detail">
                <div key={detail.index}>
                    Personal Detail for: {detail.name}<br>
                    Your balance is: {detail.balance}<br>
                    <template for:each={detail.friends} for:item="friend">
                        <p key={friend.id}>{friend.id} - {friend.name}</p>
                    </template>
                </div>
            </template>

            <lightning-button label="Check Primitive Reactivity"  onclick={updateAddress}></lightning-button>
            <br>
            Child Reactive Value: <c-reactivity-within-child user-address={userAddress} personal-details = {myPersonalDetails}></c-reactivity-within-child>
        </div>
    </lightning-card>
</template>
